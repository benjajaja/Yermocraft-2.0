Permissions:
  UsePermissions: true
  OpenSigns: false
  OpenPortals: false
ZoneCheckDelay: 300
MessageOnTeleport: true
Backup:
  Enable: true
  BackupInterval: 1800
  MaxBackups: 50
Cooldowns:
  Commands: 120
  Portals: 0
  Signs: 0
TeleportOnFirstJoin:
  Enable: true
  Zone: Default
AutoUpdater:
  Enable: false
  CheckForBetas: false
  PromptAdminForUpdate: true
  CheckForUpdateInterval: 6h
Hooks:
  UseFactionSupport: true
  UseTownySupport: false
  UseWorldBorderSupport: true
  UseGriefPreventionSupport: false
  UseVaultSupport: false
  UseWorldGuardSupport: false
Economy:
  Price: 10.0
MoveRestriction:
  Enable: false
  Time: 5
